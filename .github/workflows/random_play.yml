name: Random Play Tests

on:
  push:
    branches:
      - main
      - zlu
  pull_request:
    branches:
      - main
      - zlu

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r Python_Interface/requirements.txt

      - name: Run unit tests
        run: python -m pytest Python_Interface/tests
