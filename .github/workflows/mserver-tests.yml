name: M_server Python tests

on:
  push:
    branches: [ final_test ]
    paths:
      - "M_server/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ final_test ]
    paths:
      - "M_server/**"
      - ".github/workflows/**"

jobs:
  tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        # ğŸ‘‡ å¦‚æœä½ çš„ python-interface-recommender ä¸åœ¨è¿™ä¸ªè·¯å¾„ï¼Œå°±æ”¹æˆçœŸå®è·¯å¾„
        working-directory: M_server/python-interface-recommender

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q
