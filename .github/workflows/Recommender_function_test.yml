name: Recommender function tests

on:
  push:
    branches: [ main, dguo ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install numpy pandas pytest
          # Install CPU-only PyTorch wheels from official index
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch --extra-index-url https://pypi.org/simple

      - name: Run tests
        run: pytest -q Python_Interface/test.py
