name: Android CI/CD - UI Testing & Quality Assurance

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Workflow Triggers
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
on:
  push:
    branches: [ main, final_test ]
  pull_request:
    branches: [ main, final_test ]
  workflow_dispatch:

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Environment Variables
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
env:
  JAVA_VERSION: '17'
  BUILD_TOOLS_VERSION: '34.0.0'
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Job 1: Code Quality & Static Analysis
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
          yes | sdkmanager --licenses

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Run Android Lint
        run: |
          cd project
          ./gradlew lintDebug --stacktrace

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            project/app/build/reports/lint-results-debug.html
            project/app/build/reports/lint-results-debug.xml
          retention-days: 7
          if-no-files-found: warn

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 2: JVM Unit Tests (不启动 emulator)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
          yes | sdkmanager --licenses

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Run Unit Tests
        run: |
          cd project
          ./gradlew testDebugUnitTest --stacktrace

      - name: Generate Test Report (JaCoCo)
        if: always()
        run: |
          cd project
          ./gradlew jacocoTestReport --stacktrace || true

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            project/app/build/reports/tests/testDebugUnitTest/
            project/app/build/test-results/testDebugUnitTest/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: project/app/build/reports/jacoco/
          retention-days: 7
          if-no-files-found: warn

      - name: Unit Test Summary
        if: always()
        run: |
          echo "### Unit Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if ls project/app/build/test-results/testDebugUnitTest/*.xml >/dev/null 2>&1; then
            echo "Unit tests executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 3: Instrumented Tests (UI Tests)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  instrumented-tests:
    name: UI Tests (Instrumented)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Enable KVM (Hardware Acceleration)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-28-default

      - name: Run Instrumented Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          force-avd-creation: false
          emulator-boot-timeout: 900
          disk-size: 4096M
          heap-size: 512M
          ram-size: 4096M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          script: |
            cd project
            adb devices
            echo "Waiting for emulator to be ready..."
            adb wait-for-device
            adb shell input keyevent 82
            sleep 10
            ./gradlew connectedDebugAndroidTest --stacktrace

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results-api-28
          path: |
            project/app/build/reports/androidTests/connected/
            project/app/build/outputs/androidTest-results/connected/
          retention-days: 7

      - name: Upload Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-api-28
          path: |
            project/app/build/outputs/connected_android_test_additional_output/
          retention-days: 7

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 4: Build APK (在所有测试之后)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, instrumented-tests]
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
          yes | sdkmanager --licenses

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Build Debug APK
        id: build_apk
        run: |
          cd project
          ./gradlew assembleDebug --stacktrace
        continue-on-error: true

      - name: Handle Build Failure
        if: steps.build_apk.outcome == 'failure'
        run: |
          echo "::error::Build failed! Check logs for details."
          echo "### Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The build encountered errors. Please check:" >> $GITHUB_STEP_SUMMARY
          echo "- Gradle build logs" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency conflicts" >> $GITHUB_STEP_SUMMARY
          echo "- Code compilation errors" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
          if-no-files-found: warn

      - name: Upload Build Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            project/build/reports/
            project/app/build/reports/
          retention-days: 7
          if-no-files-found: warn

      - name: APK Size Analysis
        if: success()
        run: |
          APK_SIZE=$(du -h project/app/build/outputs/apk/debug/app-debug.apk | cut -f1)
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- APK Size: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- Build Type: Debug" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Success" >> $GITHUB_STEP_SUMMARY

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 5: Exception & Leak Pattern Scan
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  exception-detection:
    name: Exception Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan for Common Exception Patterns
        run: |
          echo "### Exception Detection Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          UNCAUGHT=$(grep -r "catch.*Exception" project/app/src/main --include="*.kt" | wc -l || echo 0)
          echo "- Exception Handlers Found: $UNCAUGHT" >> $GITHUB_STEP_SUMMARY

          EMPTY_CATCH=$(grep -r "catch.*{[[:space:]]*}" project/app/src/main --include="*.kt" | wc -l || echo 0)
          if [ "$EMPTY_CATCH" -gt 0 ]; then
            echo "- Empty Catch Blocks: $EMPTY_CATCH (potential issues)" >> $GITHUB_STEP_SUMMARY
          fi

          PRINT_STACK=$(grep -r "printStackTrace()" project/app/src/main --include="*.kt" | wc -l || echo 0)
          if [ "$PRINT_STACK" -gt 0 ]; then
            echo "- printStackTrace() calls: $PRINT_STACK (consider using logging)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for Memory Leaks
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Memory Leak Detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          STATIC_CONTEXT=$(grep -r "static.*Context" project/app/src/main --include="*.kt" | wc -l || echo 0)
          echo "- Static Context References: $STATIC_CONTEXT" >> $GITHUB_STEP_SUMMARY

          LIFECYCLE=$(grep -r "onDestroyView\|onDestroy" project/app/src/main --include="*.kt" | wc -l || echo 0)
          echo "- Lifecycle Cleanup Methods: $LIFECYCLE" >> $GITHUB_STEP_SUMMARY

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 6: Final Summary
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, instrumented-tests, build, exception-detection]
    if: always()

    steps:
      - name: Generate Final Summary
        run: |
          echo "## CI/CD Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests (Espresso) | ${{ needs.instrumented-tests.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Exception Detection | ${{ needs.exception-detection.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

           if [ "${{ needs.code-quality.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.instrumented-tests.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "### All checks passed! The code is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Some checks failed. Please review the errors above." >> $GITHUB_STEP_SUMMARY
          fi
