name: Android CI/CD - UI Testing & Quality Assurance

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Workflow Triggers
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
on:
  push:
    branches: [ main, final_test ]
  pull_request:
    branches: [ main, final_test ]
  workflow_dispatch:  # Allow manual trigger

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Environment Variables
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
env:
  # Java version for Android builds
  JAVA_VERSION: '17'
  # Android Build Tools version
  BUILD_TOOLS_VERSION: '34.0.0'
  # Gradle options for CI optimization
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

jobs:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 1: Code Quality & Static Analysis
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ☕ Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Run Kotlin Lint
        run: |
          cd project
          ./gradlew ktlintCheck --stacktrace
        continue-on-error: true

      - name: Run Android Lint
        run: |
          cd project
          ./gradlew lintDebug --stacktrace

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            project/app/build/reports/lint-results-debug.html
            project/app/build/reports/lint-results-debug.xml
          retention-days: 7

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 2: Unit Tests
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Run Unit Tests
        run: |
          cd project
          ./gradlew testDebugUnitTest --stacktrace

      - name: Generate Test Report
        if: always()
        run: |
          cd project
          ./gradlew jacocoTestReport --stacktrace || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            project/app/build/reports/tests/testDebugUnitTest/
            project/app/build/test-results/testDebugUnitTest/
          retention-days: 7

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: project/app/build/reports/jacoco/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "### Unit Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f project/app/build/test-results/testDebugUnitTest/*.xml ]; then
            echo "Unit tests executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 3: Instrumented Tests (UI Tests)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  instrumented-tests:
    name: UI Tests (Instrumented)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      matrix:
        api-level: [29, 33]  # Test on Android 10 and 13
        target: [google_apis]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Enable KVM (Hardware Acceleration)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}

      - name: Run Instrumented Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            cd project
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
            ./gradlew connectedDebugAndroidTest --stacktrace

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results-api-${{ matrix.api-level }}
          path: |
            project/app/build/reports/androidTests/connected/
            project/app/build/outputs/androidTest-results/connected/
          retention-days: 7

      - name: Upload Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-api-${{ matrix.api-level }}
          path: |
            project/app/build/outputs/connected_android_test_additional_output/
          retention-days: 7

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 4: Build APK & Exception Handling
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]  # Run after quality checks
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x project/gradlew

      - name: Build Debug APK
        id: build_apk
        run: |
          cd project
          ./gradlew assembleDebug --stacktrace
        continue-on-error: true

      - name: Handle Build Failure
        if: steps.build_apk.outcome == 'failure'
        run: |
          echo "::error::Build failed! Check logs for details."
          echo "### Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The build encountered errors. Please check:" >> $GITHUB_STEP_SUMMARY
          echo "- Gradle build logs" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency conflicts" >> $GITHUB_STEP_SUMMARY
          echo "- Code compilation errors" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload Build Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            project/build/reports/
            project/app/build/reports/
          retention-days: 7

      - name: APK Size Analysis
        if: success()
        run: |
          APK_SIZE=$(du -h project/app/build/outputs/apk/debug/app-debug.apk | cut -f1)
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** Debug" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Success" >> $GITHUB_STEP_SUMMARY

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 5: Crash & Exception Detection
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  exception-detection:
    name: Exception Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Scan for Common Exception Patterns
        run: |
          echo "### Exception Detection Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for uncaught exceptions
          UNCAUGHT=$(grep -r "catch.*Exception" project/app/src/main --include="*.kt" | wc -l)
          echo "- **Exception Handlers Found:** $UNCAUGHT" >> $GITHUB_STEP_SUMMARY

          # Check for empty catch blocks
          EMPTY_CATCH=$(grep -r "catch.*{[\s]*}" project/app/src/main --include="*.kt" | wc -l)
          if [ $EMPTY_CATCH -gt 0 ]; then
            echo "- **Empty Catch Blocks:** $EMPTY_CATCH (potential issues)" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for printStackTrace usage
          PRINT_STACK=$(grep -r "printStackTrace()" project/app/src/main --include="*.kt" | wc -l)
          if [ $PRINT_STACK -gt 0 ]; then
            echo "- **printStackTrace() calls:** $PRINT_STACK (consider using logging)" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for proper error handling in critical files
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Critical Files Checked:**" >> $GITHUB_STEP_SUMMARY
          echo "- MediaPlayerHolder.kt" >> $GITHUB_STEP_SUMMARY
          echo "- AnalyticsLogger.kt" >> $GITHUB_STEP_SUMMARY
          echo "- PlaybackHistory.kt" >> $GITHUB_STEP_SUMMARY

      - name: Check for Memory Leaks
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Memory Leak Detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for static context references
          STATIC_CONTEXT=$(grep -r "static.*Context" project/app/src/main --include="*.kt" | wc -l)
          echo "- **Static Context References:** $STATIC_CONTEXT" >> $GITHUB_STEP_SUMMARY

          # Check for proper lifecycle handling
          LIFECYCLE=$(grep -r "onDestroyView\|onDestroy" project/app/src/main --include="*.kt" | wc -l)
          echo "- **Lifecycle Cleanup Methods:** $LIFECYCLE" >> $GITHUB_STEP_SUMMARY

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Job 6: Final Summary & Notification
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, instrumented-tests, build, exception-detection]
    if: always()

    steps:
      - name: Generate Final Summary
        run: |
          echo "## CI/CD Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.instrumented-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Exception Detection | ${{ needs.exception-detection.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.instrumented-tests.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "### All checks passed! The code is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Some checks failed. Please review the errors above." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Workflow Failed Notification
        if: failure()
        run: |
          echo "::error::One or more CI/CD jobs failed. Please check the workflow logs."
