name: Python API CI

on:
  push:
    branches: [ hliu ]
  pull_request:
    branches: [ hliu ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set PYTHONPATH for all steps
        run: |
          echo "PYTHONPATH=$(pwd)/M_server:$PYTHONPATH" >> $GITHUB_ENV
          echo "PYTHONPATH set to:"
          echo $(pwd)/M_server

      - name: Install dependencies (brutal mode)
        run: |
          python -m pip install --upgrade pip

          # FastAPI
          pip install fastapi uvicorn[standard] python-multipart starlette aiofiles

          # 音频处理
          pip install numpy scipy soundfile librosa ffmpeg-python

          # 推荐系统
          pip install pandas scikit-learn httpx

          # 通用工具
          pip install requests

          # 测试框架
          pip install pytest pytest-asyncio

          pip install torch

      - name: Run tests
        run: pytest -vv
