name: Python API CI

on:
  push:
    branches: [ hliu ]
  pull_request:
    branches: [ hliu ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      
          # FastAPI
          pip install fastapi uvicorn[standard] python-multipart starlette aiofiles
      
          # 音频处理
          pip install numpy scipy soundfile librosa ffmpeg-python
      
          # 推荐系统可能用到
          pip install pandas scikit-learn
      
          # 其他你可能需要的，可以继续往后加
          pip install requests
      - name: Run tests
        run: pytest
